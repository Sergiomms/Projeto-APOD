<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./APOD.css">
    <title>APOD</title>
</head>
<body>

    <div class="container">

        <h1 class="titulo">Astronomy Picture of the Day</h1>
        <br><br>
        <div class="card">

            <div class="containerIMG">
                <img id='foto' src="" alt="" class="foto invisivel">
                <iframe id="video" width="100%" height="700" class="invisivel" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
            </div>
            <br>
            <p id="imgTitulo" class="imgTitulo invisivel"></p>
            <br><br>
            <p id="descricao" class="descricao invisivel"></p>

        </div>
        <br><br>
        <label for="data">Escolha a data abaixo para ver a imagem: </label>
        <input type="date" id="data">
        <br>
        <button id="botao">Buscar</button>
        <br><br>

        

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./APOD.js"></script>
</body>
</html>
